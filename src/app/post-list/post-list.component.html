
<div class="search">
  <label>Search   </label>
<input class="search__form" type="text" [(ngModel)]="searchString" (input)="search()">
</div>
<div class="row">
  <div class="col-xs-12 col-12">
    <div class="content-wrapper">
      <div class="post-card" *ngFor="let p of post | slice: (page-1) * pageSize : page * pageSize">
        <a href="https://jsonplaceholder.typicode.com/posts?id={{p.id}}" class="content-item"><h1>{{p.title}}</h1></a>
        <br>
        <p>{{p.body}}</p>
      </div>
    </div>
  </div>
</div>
<div class="pag">
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="post.length"></ngb-pagination>
</div>
