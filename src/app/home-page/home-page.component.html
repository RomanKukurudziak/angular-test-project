<!--image slider-->
<ngb-carousel class="carousel">
<ng-template ngbSlide >
  <div class="picsum-img-wrapper">
    <img src="{{photos.url}}" alt="Random first slide">
  </div>
  <div class="carousel-caption">
    <h3>First slide label</h3>
    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
  </div>
</ng-template>
<ng-template ngbSlide>
  <div class="picsum-img-wrapper">
    <img src="{{photos.url}}" alt="Random second slide">
  </div>
  <div class="carousel-caption">
    <h3>Second slide label</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</ng-template>
<ng-template ngbSlide>
  <div class="picsum-img-wrapper">
    <img src="{{photos.url}}" alt="Random third slide">
  </div>
  <div class="carousel-caption">
    <h3>Third slide label</h3>
    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
  </div>
</ng-template>
</ngb-carousel>

<!--posts preview-->

<div class="container">
  <div *ngFor="let post of posts; let i=index" >
    <div class="post-card" *ngIf="i < 5">
      <a [routerLink]="['/post', post.id]"><h3>{{post.title}}</h3></a>
      <br>
      <p>{{post.body}}</p>
    </div>
  </div>
  <div class="all-posts">
    <button routerLink="/posts" class="btn btn-primary justify-content-center" >See all posts</button>
  </div>
</div>
